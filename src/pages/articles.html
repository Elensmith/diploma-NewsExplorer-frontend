<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>" />
  <link rel="shortcut icon" href="<%=require('../images/favicon.png').default%>" type="image/png" />
</head>

<body>
  <div class="root">
    <header class="header header_white">
      <nav class="header__menu header__menu_black">
        <a href="./index.html" class="header__logo button_black">NewsExplorer</a>
        <button class="header__menu-mobile header__menu-mobile_white" id="header__menu-mobile-articles-page"></button>
        <ul class="header__buttons">
          <li class="header__button">
            <a href="./index.html" class="button button__main button_black">Главная
            </a>
          </li>
          <!-- header__button_underline-black для подчеркивания -->
          <li class="header__button header__button_underline-black">
            <a href="./articles.html" class="button button__main button_black">Сохраненные статьи
            </a>
          </li>
          <button class="header__button header__button_name button__selected  button__selected_black button">
            <p class="button_black  button__selected_with-name"></p>
            <div class="button__logout button__logout_black "></div>
          </button>
        </ul>
      </nav>
      <div class="header__info header__info_saved">
        <h3 class="subtitle subtitle__header subtitle__header_grey">
          Сохранённые статьи
        </h3>
        <h2 class="title title__saved-news">
          <span id="header__info-name"></span>
          , у вас <span id="header__info_amoumt-articles"></span> сохранённых
          статей
        </h2>
        <p class="header__tags subtitle subtitle__footer-link">
          По ключевым словам:
          <span class="subtitle__span" id="header__tag-main">Природа</span>
          <span class="subtitle__span" id="header__tag-comma">, </span>
          <span class="subtitle__span" id="header__tag-second">Тайга</span>
          <span class="subtitle__span" id="header__tag-and">и </span>
          <span class="subtitle__span" id="header__tag-other">2</span>
          <span class="subtitle__span" id="header__tag-word">другим</span>
        </p>
      </div>
    </header>

    <!-- search-result_on открыть сохраненные статьи -->
    <div class="search-result" id="search-result-block">
      <div class="search-result__cards">
        <template id="card-template">
          <div class="search-result__card">
            <div class="search-result__image-box">
              <!-- search-result__tag_on (по умолчанию выкл, а для страницы с созраненныйми вкл) -->
              <p class="search-result__tag search-result__tag_on"></p>
              <!-- search-result__login-ask_on - показать подсказку-->
              <div class="search-result__login-ask">
                Убрать из сохраненных
              </div>
              <img class="search-result__image" src="" alt="фотография новости" />
              <!-- search-result__add-button_active залогинен нажата -->
              <!--  -->
              <!--  -->
              <div class="search-result__deleteIcon search-result__icon"></div>
            </div>
            <div class="search-result__info-box">
              <div class="search-result__date"></div>
              <h5 class="title title__search-result-article"></h5>
              <p class="subtitle subtitle__article"></p>
              <p class="search-result__source"></p>
            </div>
          </div>
        </template>
      </div>
    </div>

    <div class="footer">
      <nav class="footer__links">
        <p class="footer__copyright subtitle subtitle__footer-copy">
          &copy; 2020 Supersite, Powered by News API
        </p>
        <ul class="footer__link-container">
          <li class="footer__list">
            <a class="footer__link subtitle subtitle__footer-link" href="./index.html">Главная</a>
          </li>
          <li class="footer__list">
            <a class="footer__link subtitle subtitle__footer-link" href="https://praktikum.yandex.ru/"
              target="_blank">Яндекс.Практикум</a>
          </li>
        </ul>
        <ul class="footer__img-link-container">
          <li class="footer__list">
            <a class="footer__link" href="https://github.com/Elensmith/" target="_blank">
              <img class="" src="<%=require('../images/github.svg').default%>" alt="логотип гитхаб" />
            </a>
          </li>
          <li class="footer__list">
            <a class="footer__link" href="https://www.facebook.com/" target="_blank">
              <img class="" src="<%=require('../images/facebook.svg').default%>" alt="логотип фэйсбук" />
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
